<!doctype html>
<html lang="en">

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
	<meta name="description" content="Place a Boeing 777 anywhere in the world">
	<meta http-equiv="content-type" content="text/html;charset=UTF-8">

	<script src="code.js"></script>

	<link rel="stylesheet" href="style.css" type="text/css" />

	<title>777</title>

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
		integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
		crossorigin="" />

	<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
		integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
		crossorigin=""></script>

</head>

<body id="body">
	<div id="container">
		<div id="map"></div>
		<img id="plane" width="639" height="739" src="777.png?v=3242342423" alt="Boeing 777-300ER" />

		<div id="actions">

			<button id="rotate-left">Rotate Left</button>
			<button id="rotate-right">Rotate Right</button>
			<button id="true-scale">True Scale</button>
			<select id="type">
				<option value="777">777</option>
				<option value="380">380</option>
			</select>

		</div>

		<div id="places">

			<button id="place-ny">New York</button>
			<button id="place-sydney">Sydney</button>
			<button id="place-tokyo">Tokyo</button>

		</div>


	</div>


</body>

</html>
